<div class="container">
    <div class="register-container">
        <h2>Registrar</h2>
        <form class="form-modal" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userName">*Nome de Usuário</label>
                <input type="text" id="userName" [(ngModel)]="userName" name="userName" placeholder="João" required>
            </div>
            <div class="form-group">
                <label for="email">*Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="exemplo@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">*Senha</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">*Confirmar Senha</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="submit-btn">Registrar</button>
            <span class="link">Já tem uma conta? <a routerLink="/login">Login</a></span>
        </form>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</div>
